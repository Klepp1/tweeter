<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="animation">
        <i class="fa-solid fa-angle-double-down fa-beat"></i>
      </span>
      <span class="new-tweet"><b>Write </b> a new tweet</span>
    </nav>
    <header class ="main-header">
      <div>
          <img class ="img" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="user">Kyler Lepp</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <h2 class="headerr">Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text" class="label"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="counterr" for="tweet-text">140</output>
          </div>
        </form>
          <section class="sec">
          <header class="users-name">
           Kyler Lepp
          </header>
          <header class="blue">@username</header>
          <article>
            Hello this is my new tweet from this website it is awesome!
          </article>
          <footer>
            10 days ago
          </footer>
          <span class="icons"><i class="fa-solid fa-flag"></i></span>
            <span class="icons2"><i class="fa-solid fa-retweet"></i></span>
            <span class="icons3"><i class="fa-solid fa-heart"></i></span>
          </section>
    </main>
  </body>
</html>
